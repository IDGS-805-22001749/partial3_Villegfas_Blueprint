<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Flask</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <!-- CSS de Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body>
    <nav class="bg-white border-gray-200 rounded-sm dark:bg-gray-900 px-2 py-2.5 sm:px-4">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="https://flowbite.com/" class="flex items-center">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo">
                <span class="text-xl dark:text-white font-semibold self-center whitespace-nowrap">Flowbite</span>
            </a>
            <div class="flex md:order-2">
                <a href="logout" 
                class="flex bg-white border border-gray-300 rounded-lg text-gray-900 text-sm dark:bg-gray-800 dark:border-gray-600 dark:focus:ring-gray-700 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:text-white focus:outline-none focus:ring-4 focus:ring-gray-100 font-medium hover:bg-gray-100 items-center mb-2 me-2 px-5 py-2.5">
                <svg class="h-6 text-gray-800 w-6 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
                  </svg>                  
                  Cerrar sesi√≥n                                     
            </a>
            </div>
            <div class="justify-between w-full hidden items-center md:flex md:order-1 md:w-auto" id="navbar-cta">
                <ul
                    class="flex flex-col bg-gray-50 border border-gray-100 p-4 rounded-lg dark:bg-gray-800 dark:border-gray-700 md:bg-white md:border-0 md:dark:bg-gray-900 md:flex-row md:font-medium md:mt-0 md:space-x-8 md:text-sm mt-4">
                    <li>
                        <a href="#"
                            class="bg-blue-700 rounded-sm text-white block dark:text-white md:bg-transparent md:p-0 md:text-blue-700 pl-3 pr-4 py-2"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="rounded-sm text-gray-700 block dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white dark:text-gray-400 hover:bg-gray-100 md:dark:hover:bg-transparent md:dark:hover:text-white md:hover:bg-transparent md:hover:text-blue-700 md:p-0 pl-3 pr-4 py-2">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="rounded-sm text-gray-700 block dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white dark:text-gray-400 hover:bg-gray-100 md:dark:hover:bg-transparent md:dark:hover:text-white md:hover:bg-transparent md:hover:text-blue-700 md:p-0 pl-3 pr-4 py-2">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="rounded-sm text-gray-700 block dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white dark:text-gray-400 hover:bg-gray-100 md:dark:hover:bg-transparent md:dark:hover:text-white md:hover:bg-transparent md:hover:text-blue-700 md:p-0 pl-3 pr-4 py-2">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

<div class="bg-white border-gray-200 border-t h-16 w-full bottom-0 dark:bg-gray-700 dark:border-gray-600 fixed left-0 z-50">
    <div class="grid grid-cols-4 h-full font-medium max-w-lg mx-auto">
        <button type="button" class="flex-col justify-center dark:hover:bg-gray-800 group hover:bg-gray-50 inline-flex items-center px-5">
            <svg class="h-5 text-gray-500 w-5 dark:group-hover:text-blue-500 dark:text-gray-400 group-hover:text-blue-600 mb-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
            <span class="text-gray-500 text-sm dark:group-hover:text-blue-500 dark:text-gray-400 group-hover:text-blue-600">Home</span>
        </button>
        <button type="button" class="flex-col justify-center dark:hover:bg-gray-800 group hover:bg-gray-50 inline-flex items-center px-5">
            <svg class="h-5 text-gray-500 w-5 dark:group-hover:text-blue-500 dark:text-gray-400 group-hover:text-blue-600 mb-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M11.074 4 8.442.408A.95.95 0 0 0 7.014.254L2.926 4h8.148ZM9 13v-1a4 4 0 0 1 4-4h6V6a1 1 0 0 0-1-1H1a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h17a1 1 0 0 0 1-1v-2h-6a4 4 0 0 1-4-4Z"/>
                <path d="M19 10h-6a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1Zm-4.5 3.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM12.62 4h2.78L12.539.41a1.086 1.086 0 1 0-1.7 1.352L12.62 4Z"/>
            </svg>
            <span class="text-gray-500 text-sm dark:group-hover:text-blue-500 dark:text-gray-400 group-hover:text-blue-600">Wallet</span>
        </button>
        <button type="button" class="flex-col justify-center dark:hover:bg-gray-800 group hover:bg-gray-50 inline-flex items-center px-5">
            <svg class="h-5 text-gray-500 w-5 dark:group-hover:text-blue-500 dark:text-gray-400 group-hover:text-blue-600 mb-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2"/>
            </svg>
            <span class="text-gray-500 text-sm dark:group-hover:text-blue-500 dark:text-gray-400 group-hover:text-blue-600">Settings</span>
        </button>
        <button type="button" class="flex-col justify-center dark:hover:bg-gray-800 group hover:bg-gray-50 inline-flex items-center px-5">
            <svg class="h-5 text-gray-500 w-5 dark:group-hover:text-blue-500 dark:text-gray-400 group-hover:text-blue-600 mb-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            <span class="text-gray-500 text-sm dark:group-hover:text-blue-500 dark:text-gray-400 group-hover:text-blue-600">Profile</span>
        </button>
    </div>
</div>


<div class="flex-col justify-center items-center min-h-screen">
    {%with messages= get_flashed_messages() %}
    {% if messages %}
        {%for message in messages %}
            <div class="alert alert-success">
                {{message}}
            </div>
        {%endfor%}
    {%endif%}
    {%endwith%}
    {%block container%} 
    {%endblock%}
</div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
