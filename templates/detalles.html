{% extends "layout.html" %}

{% block container %}
{% import "_macros.html" as macros%}


<a href="{{ url_for('profesores.profesores') }}" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-48 h-auto aspect-[3/2] rounded-t-lg md:rounded-none md:rounded-s-lg" src="{{ url_for('static', filename='img/user.png') }}" alt="Foto de usuario">

    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{nombre}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-white">{{apaterno}}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-white">{{email}}</p>
    </div>
